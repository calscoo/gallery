copyright = "Â© Caleb Olson"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "Europe/Berlin"
timeout = "120s"
title = "Gallery"
theme = "gallery"

[params]
  defaultTheme = "dark"
  description = "Example site for hugo-theme-gallery"
  title = "My Gallery"
  [params.author]
    email = "calebolson.media@gmail.com"
    name = "Caleb Olson"
  [params.socialIcons]
    #facebook = "https://www.facebook.com/"
    instagram = "https://www.instagram.com/calebolson.media"
    #github = "https://github.com/nicokaiser/hugo-theme-gallery/"
    #youtube = "https://www.youtube.com/"
    email = "mailto:calebolson.media@gmail.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"

[menu]
  [[menu.footer]]
    #name = "GitHub"
    #url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    #weight = 3

[services]
  [services.rss]
    limit = 100
